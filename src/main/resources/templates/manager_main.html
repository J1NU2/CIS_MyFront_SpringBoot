<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIS : 관리자 메인</title>
    <link rel="stylesheet" href="/css/base.css"/>
    <link rel="stylesheet" href="/css/manager_main.css"/>
</head>
<body>
    <div class="main">
        <header>
            <div class="header_left">
                <a href="manager_main">
                    <img src="/img/logo.png" alt="Logo" class="logo_img">
                    <div>
                        <span class="logo_text">○○○ Company</span>
                    </div>

            </div>
            <div class="header_right">
                <div>
                    <span class="login_user">관리자 님</span>
                </div>
                <form action="" method="">
                    <input type="button" value="로그아웃" class="logout_btn">

            </div>
        </header>
        <section>
            <a href="" class="select_one">
                <div class="select_content">
                    <img src="/img/board.png" alt="Board">
                    <span class="select_label">게시판</span>
                </div>
            </a>
            <a href="" class="select_one">
                <div class="select_content">
                    <img src="/img/page.png" alt="Attendance">
                    <span class="select_label">공지사항 등록</span>
                </div>
            </a>
            <a href="" class="select_one">
                <div class="select_content">
                    <img src="/img/profile.png" alt="Employee">
                    <span class="select_label">직원관리</span>
                </div>
            </a>
        </section>
    </div>
</body>
</html>
